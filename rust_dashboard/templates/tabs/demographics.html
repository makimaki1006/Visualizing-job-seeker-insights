<!-- タブ2: 人口動態 パーシャルHTML -->
<div class="space-y-6">
    <h2 class="text-xl font-bold text-white">人口動態 <span class="text-blue-400 text-base font-normal">{{JOB_TYPE}}</span></h2>

    <!-- 言語化カード（ターゲットプロファイル、タイミング、資格戦略、隠れた人材） -->
    {{VERBALIZATION_CARDS}}

    <div class="grid-charts">
        <!-- 年齢×性別ピラミッド -->
        <div class="stat-card">
            <h3 class="text-sm text-slate-400 mb-3">年齢層 x 性別分布</h3>
            <div class="echart" style="height:350px;" data-chart-config='{
                "tooltip": {"trigger": "axis", "axisPointer": {"type": "shadow"}},
                "legend": {"data": ["男性", "女性"], "top": 4},
                "xAxis": {"type": "category", "data": {{AGE_LABELS}}},
                "yAxis": {"type": "value", "name": "人数"},
                "series": [
                    {"name": "男性", "type": "bar", "data": {{AGE_MALE_VALUES}}, "itemStyle": {"color": "#0ea5e9", "borderRadius": [4,4,0,0]}},
                    {"name": "女性", "type": "bar", "data": {{AGE_FEMALE_VALUES}}, "itemStyle": {"color": "#ec4899", "borderRadius": [4,4,0,0]}}
                ]
            }'></div>
        </div>

        <!-- 資格分布 -->
        <div class="stat-card">
            <h3 class="text-sm text-slate-400 mb-3">保有資格分布（上位10）</h3>
            <div class="echart" style="height:350px;" data-chart-config='{
                "tooltip": {"trigger": "axis", "axisPointer": {"type": "shadow"}},
                "xAxis": {"type": "value"},
                "yAxis": {"type": "category", "data": {{QUAL_LABELS}}, "inverse": true},
                "series": [{"type": "bar", "data": {{QUAL_VALUES}}, "itemStyle": {"color": "#8b5cf6", "borderRadius": [0,4,4,0]}, "barWidth": "60%"}],
                "grid": {"left": "30%"}
            }'></div>
        </div>
    </div>

    <!-- 緊急度×性別 / 転職希望時期別緊急度 -->
    <div class="grid-charts">
        <!-- 緊急度×性別チャート（2軸: 棒=人数、折れ線=平均スコア） -->
        <div class="stat-card">
            <h3 class="text-sm text-slate-400 mb-3">緊急度 x 性別</h3>
            <div class="echart" style="height:350px;" data-chart-config='{
                "tooltip": {"trigger": "axis", "axisPointer": {"type": "cross"}},
                "legend": {"data": ["人数", "平均スコア"], "top": 4},
                "xAxis": {"type": "category", "data": {{URG_GENDER_LABELS}}},
                "yAxis": [
                    {"type": "value", "name": "人数", "position": "left"},
                    {"type": "value", "name": "平均スコア", "position": "right", "min": 0, "max": 5, "splitNumber": 5}
                ],
                "series": [
                    {"name": "人数", "type": "bar", "yAxisIndex": 0, "data": {{URG_GENDER_COUNTS}}, "itemStyle": {"color": "#06b6d4", "borderRadius": [4,4,0,0]}, "barWidth": "40%"},
                    {"name": "平均スコア", "type": "line", "yAxisIndex": 1, "data": {{URG_GENDER_SCORES}}, "lineStyle": {"color": "#f59e0b", "width": 3}, "itemStyle": {"color": "#f59e0b"}, "symbol": "circle", "symbolSize": 8}
                ]
            }'></div>
        </div>

        <!-- 転職希望時期別緊急度チャート（2軸: 棒=人数、折れ線=平均スコア） -->
        <div class="stat-card">
            <h3 class="text-sm text-slate-400 mb-3">転職希望時期別 緊急度</h3>
            <div class="echart" style="height:350px;" data-chart-config='{
                "tooltip": {"trigger": "axis", "axisPointer": {"type": "cross"}},
                "legend": {"data": ["人数", "平均スコア"], "top": 4},
                "xAxis": {"type": "category", "data": {{URG_START_LABELS}}, "axisLabel": {"rotate": 15}},
                "yAxis": [
                    {"type": "value", "name": "人数", "position": "left"},
                    {"type": "value", "name": "平均スコア", "position": "right", "min": 0, "max": 5, "splitNumber": 5}
                ],
                "series": [
                    {"name": "人数", "type": "bar", "yAxisIndex": 0, "data": {{URG_START_COUNTS}}, "itemStyle": {"color": "#8b5cf6", "borderRadius": [4,4,0,0]}, "barWidth": "40%"},
                    {"name": "平均スコア", "type": "line", "yAxisIndex": 1, "data": {{URG_START_SCORES}}, "lineStyle": {"color": "#ef4444", "width": 3}, "itemStyle": {"color": "#ef4444"}, "symbol": "circle", "symbolSize": 8}
                ]
            }'></div>
        </div>
    </div>

    <!-- ペルソナ構成比（年齢×性別、上位10） -->
    <div class="stat-card">
        <h3 class="text-sm text-slate-400 mb-3">ペルソナ構成比（年齢 x 性別、上位10）</h3>
        <div class="echart" style="height:400px;" data-chart-config='{
            "tooltip": {"trigger": "axis", "axisPointer": {"type": "shadow"}, "formatter": "{b}: {c}%"},
            "xAxis": {"type": "value", "name": "構成比 (%)", "max": 100},
            "yAxis": {"type": "category", "data": {{PERSONA_LABELS}}, "inverse": true, "axisLabel": {"fontSize": 11}},
            "series": [{"type": "bar", "data": {{PERSONA_PCT}}, "itemStyle": {"color": {"type": "linear", "x": 0, "y": 0, "x2": 1, "y2": 0, "colorStops": [{"offset": 0, "color": "#06b6d4"}, {"offset": 1, "color": "#8b5cf6"}]}, "borderRadius": [0,4,4,0]}, "barWidth": "55%", "label": {"show": true, "position": "right", "formatter": "{c}%", "fontSize": 11, "color": "#cbd5e1"}}],
            "grid": {"left": "25%", "right": "12%"}
        }'></div>
    </div>

    <!-- 都道府県ランキング -->
    <div class="stat-card">
        <h3 class="text-sm text-slate-400 mb-3">都道府県別求職者数ランキング（上位15）</h3>
        <div style="overflow-x:auto;">
            <table class="data-table">
                <thead>
                    <tr>
                        <th class="text-center" style="width:50px">順位</th>
                        <th>都道府県</th>
                        <th class="text-right">合計</th>
                        <th class="text-right">男性</th>
                        <th class="text-right">女性</th>
                    </tr>
                </thead>
                <tbody>
                    {{PREF_ROWS}}
                </tbody>
            </table>
        </div>
    </div>
</div>
