<!-- タブ5: 働き方 パーシャルHTML -->
<div class="space-y-6">
    <h2 class="text-xl font-bold text-white">働き方分析 <span class="text-blue-400 text-base font-normal">{{JOB_TYPE}}</span></h2>

    <div class="grid-charts">
        <!-- 働き方分布 -->
        <div class="stat-card">
            <h3 class="text-sm text-slate-400 mb-3">希望勤務形態</h3>
            <div class="echart" style="height:350px;" data-chart-config='{
                "tooltip": {"trigger": "item", "formatter": "{b}: {c}人 ({d}%)"},
                "series": [{
                    "type": "pie",
                    "radius": ["40%", "70%"],
                    "center": ["50%", "52%"],
                    "itemStyle": {"borderRadius": 6, "borderColor": "#0f172a", "borderWidth": 2},
                    "label": {"show": true, "color": "#e2e8f0", "fontSize": 12, "formatter": "{b}\n{d}%"},
                    "data": [{{WS_PIE_DATA}}]
                }]
            }'></div>
        </div>

        <!-- 緊急度×性別 -->
        <div class="stat-card">
            <h3 class="text-sm text-slate-400 mb-3">転職緊急度 x 性別</h3>
            <div class="echart" style="height:350px;" data-chart-config='{
                "tooltip": {"trigger": "axis", "axisPointer": {"type": "shadow"}},
                "legend": {"data": ["男性", "女性"], "top": 4},
                "xAxis": {"type": "category", "data": {{URG_LABELS}}},
                "yAxis": {"type": "value", "name": "人数"},
                "series": [
                    {"name": "男性", "type": "bar", "stack": "total", "data": {{URG_MALE_VALUES}}, "itemStyle": {"color": "#0ea5e9"}},
                    {"name": "女性", "type": "bar", "stack": "total", "data": {{URG_FEMALE_VALUES}}, "itemStyle": {"color": "#ec4899"}}
                ]
            }'></div>
        </div>
    </div>
</div>
