<!-- タブ1: 市場概況 パーシャルHTML -->
<div class="space-y-6">
    <h2 class="text-xl font-bold text-white">市場概況 <span class="text-blue-400 text-base font-normal">{{JOB_TYPE}}</span></h2>

    <!-- 採用課題診断カード（都道府県選択時のみ表示） -->
    {{DIAGNOSIS_SECTION}}

    <!-- 3層比較パネル（都道府県選択時のみ表示） -->
    {{COMPARISON_SECTION}}

    <!-- KPIカード -->
    <div class="grid-stats">
        <div class="stat-card">
            <div class="stat-value text-blue-400">{{TOTAL_COUNT}}</div>
            <div class="stat-label">求職者数（全国）</div>
        </div>
        <div class="stat-card">
            <div class="stat-value text-amber-400">{{AVG_AGE}}<span class="text-lg">歳</span></div>
            <div class="stat-label">平均年齢</div>
        </div>
        <div class="stat-card">
            <div class="stat-value">
                <span class="text-cyan-400">{{MALE_COUNT}}</span>
                <span class="text-slate-500 text-lg mx-1">/</span>
                <span class="text-pink-400">{{FEMALE_COUNT}}</span>
            </div>
            <div class="stat-label">男性 / 女性</div>
        </div>
    </div>

    <!-- 指標カード -->
    <div class="grid-stats">
        <div class="stat-card">
            <div class="stat-value text-green-400">{{AVG_DESIRED_AREAS}}</div>
            <div class="stat-label">平均希望勤務地数</div>
        </div>
        <div class="stat-card">
            <div class="stat-value text-purple-400">{{AVG_QUALIFICATIONS}}</div>
            <div class="stat-label">平均保有資格数</div>
        </div>
        <div class="stat-card">
            <div class="stat-value text-orange-400">{{AVG_DISTANCE_KM}}<span class="text-lg">km</span></div>
            <div class="stat-label">平均移動距離</div>
        </div>
    </div>

    <!-- チャート行 -->
    <div class="grid-charts">
        <!-- 性別構成（ドーナツチャート） -->
        <div class="stat-card">
            <h3 class="text-sm text-slate-400 mb-3">性別構成</h3>
            <div class="echart" style="height:320px;" data-chart-config='{
                "tooltip": {"trigger": "item", "formatter": "{b}: {c}人 ({d}%)"},
                "series": [{
                    "type": "pie",
                    "radius": ["45%", "72%"],
                    "center": ["50%", "52%"],
                    "avoidLabelOverlap": true,
                    "itemStyle": {"borderRadius": 6, "borderColor": "#0f172a", "borderWidth": 2},
                    "label": {"show": true, "color": "#e2e8f0", "fontSize": 13, "formatter": "{b}\n{d}%"},
                    "data": [
                        {"value": {{MALE_COUNT_RAW}}, "name": "男性", "itemStyle": {"color": "#0ea5e9"}},
                        {"value": {{FEMALE_COUNT_RAW}}, "name": "女性", "itemStyle": {"color": "#ec4899"}}
                    ]
                }]
            }'></div>
        </div>

        <!-- 年齢層分布（棒グラフ） -->
        <div class="stat-card">
            <h3 class="text-sm text-slate-400 mb-3">年齢層分布</h3>
            <div class="echart" style="height:320px;" data-chart-config='{
                "tooltip": {"trigger": "axis", "axisPointer": {"type": "shadow"}},
                "xAxis": {"type": "category", "data": {{AGE_LABELS}}},
                "yAxis": {"type": "value", "name": "人数"},
                "series": [{
                    "type": "bar",
                    "data": {{AGE_VALUES}},
                    "itemStyle": {"color": "#3b82f6", "borderRadius": [4, 4, 0, 0]},
                    "barWidth": "50%"
                }]
            }'></div>
        </div>
    </div>

    <!-- 年齢層 x 性別（グループ棒グラフ） -->
    <div class="stat-card">
        <h3 class="text-sm text-slate-400 mb-3">年齢層 x 性別</h3>
        <div class="echart" style="height:360px;" data-chart-config='{
            "tooltip": {"trigger": "axis", "axisPointer": {"type": "shadow"}},
            "legend": {"data": ["男性", "女性"], "top": 4},
            "xAxis": {"type": "category", "data": {{AGE_LABELS}}},
            "yAxis": {"type": "value", "name": "人数"},
            "series": [
                {
                    "name": "男性",
                    "type": "bar",
                    "data": {{AGE_MALE_VALUES}},
                    "itemStyle": {"color": "#0ea5e9", "borderRadius": [4, 4, 0, 0]}
                },
                {
                    "name": "女性",
                    "type": "bar",
                    "data": {{AGE_FEMALE_VALUES}},
                    "itemStyle": {"color": "#ec4899", "borderRadius": [4, 4, 0, 0]}
                }
            ]
        }'></div>
    </div>
</div>
