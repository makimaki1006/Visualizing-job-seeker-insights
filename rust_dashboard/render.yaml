services:
  - type: web
    name: rust-dashboard
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 9216
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
      - key: AUTH_PASSWORD
        sync: false
      - key: ALLOWED_DOMAINS
        value: f-a-c.co.jp,cyxen.co.jp
      - key: RUST_LOG
        value: info
