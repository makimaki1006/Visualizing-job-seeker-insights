# Render.com Infrastructure as Code
# ジョブメドレー求職者データ分析ダッシュボード

services:
  # Web Service: Reflex Dashboard
  - type: web
    name: job-medley-dashboard
    env: python
    region: oregon
    plan: free
    rootDirectory: reflex_app
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: job-medley-db
          property: connectionString

  # PostgreSQL Database
databases:
  - name: job-medley-db
    databaseName: job_medley
    user: job_medley_user
    region: oregon
    plan: free
