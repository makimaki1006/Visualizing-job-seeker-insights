<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <title>求職者データ分析マップ</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet Plugins -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.Default.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.1/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Yu Gothic', 'Hiragino Kaku Gothic Pro', Meiryo, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    #map {
      flex: 1;
      height: 100%;
    }

    .sidebar {
      width: 350px;
      background: #2d2d5f;
      color: white;
      padding: 20px;
      overflow-y: auto;
      box-shadow: -5px 0 20px rgba(0,0,0,0.3);
    }

    .sidebar-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #667eea;
    }

    .stat-card {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .stat-label {
      font-size: 12px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .chart-container {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      height: 200px;
    }

    .control-group {
      margin-bottom: 15px;
    }

    .control-label {
      font-size: 12px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 8px;
      display: block;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 13px;
    }

    .top10-list {
      list-style: none;
      max-height: 250px;
      overflow-y: auto;
    }

    .top10-item {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      margin-bottom: 5px;
      background: rgba(255,255,255,0.05);
      border-radius: 4px;
    }

    .top10-rank {
      font-weight: bold;
      color: #667eea;
      margin-right: 10px;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 9999;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    データ読み込み中...
  </div>

  <div class="container">
    <div id="map"></div>

    <div class="sidebar">
      <div class="sidebar-title">求職者分析</div>

      <div class="stat-card">
        <div class="stat-label">総求職者数</div>
        <div class="stat-value" id="totalCount">-</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">平均年齢</div>
        <div class="stat-value" id="avgAge">-</div>
      </div>

      <div class="control-group">
        <label class="control-label">表示モード</label>
        <select id="displayMode" onchange="changeDisplayMode()">
          <option value="markers">個別マーカー</option>
          <option value="cluster">クラスター</option>
          <option value="heatmap">ヒートマップ</option>
        </select>
      </div>

      <div class="control-group">
        <label class="control-label">フィルター</label>
        <select id="dataFilter" onchange="applyFilter()">
          <option value="all">全データ</option>
          <option value="male">男性のみ</option>
          <option value="female">女性のみ</option>
          <option value="young">20-30代</option>
          <option value="middle">40-50代</option>
          <option value="senior">60代以上</option>
        </select>
      </div>

      <div class="stat-card">
        <div class="stat-label">希望勤務地 TOP10</div>
        <ul class="top10-list" id="top10List"></ul>
      </div>

      <div class="chart-container">
        <canvas id="genderChart"></canvas>
      </div>
    </div>
  </div>

  <script>
